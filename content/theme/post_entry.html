<article class="post-entry">
    <h3>
        {{ title }}
    </h3>
    <section class="entry-content">
        {{ summary }}
        <br>
        <small>
            {{ pretty_date }} - {{ post_tags_list }}
        </small>
    </section>

    <a href="{{ url }}" class="entry-link"><span></span></a>
</article>
